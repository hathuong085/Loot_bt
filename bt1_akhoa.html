<body>
    <script>
        let str = "";
        max = n = +prompt("nhập số");
        let i = 1;
        while (n > 0) {
            str = str + " ; " + n;
            n = +prompt("nhập số");
            if (n > max) { max = n };
        }
        document.write("các số đã nhập: " + str + "->>>>max là: " + max)
    </script>
