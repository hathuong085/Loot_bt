<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "";
        do {
            n = +prompt("nhập số");
            if (n % 2 == 0) { str = str + "   ;   " + n };
        } while (n > 0)
        document.write("các số chẵn là: " + str);
    </script>
</body>
