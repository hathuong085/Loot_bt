<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("nhập số n");
        let st = n;
        do {
            m = prompt("nhập số tiếp theo")
            st = st + "  ;  " + m;
        } while (m != n)
        alert("các số đã nhập: " + st);
    </script>
</body>

</html>
