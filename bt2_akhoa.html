<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("nhập số cần tính giai thừa:");
        let giaithua = 1;
        for (i = 1; i <= n; i++) {
            giaithua = giaithua * i;
        }
        alert(n + "!= " + giaithua);
    </script>
</body>

</html>
