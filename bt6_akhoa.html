<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n=0;
        let a = +prompt("nhập số bạn muốn ktra");
        let m=c=a;
        let tong = 0;
        let b;
        while (c>=10){
            c=c/10;
            n+=1;
        }
        n+=1;
        while (a > 0) {
            let lt = 1;
            b = a % 10;
            lt=Math.pow(b,n)
            tong = tong + lt;
            a = (a - b) / 10;
        };
        if (tong == m) { alert(m + " là số Armstrong") }
        else { alert(m + " ko phải số Armstrong") }
    </script>
</body>

</html>
