<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt('bạn muốn ktra số có bao nhiêu chữ số');
        let a = +prompt("nhập số bạn muốn ktra")
        let m = a;
        let tong = 0;
        let b;
        while (a > 0) {
            let lt = 1;
            b = a % 10;
            for (let i = 1; i <= n; i++) { lt = lt * b }
            tong = tong + lt;
            a = (a - b) / 10;
        };
        if (tong == m) { alert(m + " là số Armstrong") }
        else { alert(m + " ko phải số Armstrong") }
    </script>
</body>

</html>
